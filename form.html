<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD131 - Week05: Product Review Form - Jeff Thomas</title>
    <meta name="description" content="WDD131 Week05 product review form assignment">
    <meta name="author" content="Jeff Thomas">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <main>
    <form method="get" action="review.html" class="review-form">
        <fieldset>
            <legend>Product Review</legend>
            
            <label>
                Product Name
                <select id="product" name="product" required>
                    <option disabled selected value="">Select a Product...</option>
                </select>
            </label>

            <div>Overall Rating
                <div id="stars">      
                    <label><input type="radio" id="rating-5" name="rating" value="5" required></label>
                    <label><input type="radio" id="rating-4" name="rating" value="4" required></label>
                    <label><input type="radio" id="rating-3" name="rating" value="3" required></label>
                    <label><input type="radio" id="rating-2" name="rating" value="2" required></label>
                    <label><input type="radio" id="rating-1" name="rating" value="1" required></label>
                </div>
            </div>
            <label>
                Date of Installation
                <input type="date" id="intallation" name="installation" required>
            </label>

            <div class="features">
                <div>Which features did you find useful in the product? <em>(Check all that apply)</em></div>
                <label><input type='checkbox' id="durability" name="durability" value="durability">Durability</label>
                <label><input type='checkbox' id="ease" name="ease" value="ease">Ease of Use</label>
                <label><input type='checkbox' id="performance" name="performance" value="performance">Performance</label>
                <label><input type='checkbox' id="design" name="design" value="design">Design</label>
            </div>
            
            <label>
                <span>Written Review <span class="optional">(optional)</span></span>
                <textarea id="review" name="review"></textarea>
            </label>

            <label>
                <span>Your Name <span class="optional">(optional)</span></span>
                <input type="text" id="name" name="name">
            </label>

            <input type="submit" value="Post Your Review">
        </fieldset>
    </form>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> - Jeff Thomas - Washington, USA</p>
        <p id="lastmodified"></p>
    </footer>
</body>

</html>
